body {font-family: Arial;}
/* Style the tab */
.tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #ffffff;
}
/* Style the buttons inside the tab */
.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 17px;
}
/* Change background color of buttons on hover */
.tab button:hover {
    background-color: #ddd;
}
/* Create an active/current tablink class */
.tab button.active {
    background-color: #ccc;
}
/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
    background-color: #ffff99;
}
</style>
</head>

<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'London')">History</button>
  <button class="tablinks" onclick="openCity(event, 'Paris')">Lake Daniel Nelson</button>
  <button class="tablinks" onclick="openCity(event, 'Tokyo')">The Legend Bergy</button>
</div>

<div id="London" class="tabcontent">
  
  <p>The History of pombo mart:
    The original building ( timber construction ) was built on crown land.  The  Camperdown Cheese and Butter Factory opened as a Creamery in 1892. The Creamery was sold to Bacchus Marsh Concentrated Milk Co. Ltd. in 1908. The product produced was Lifeguard Milk. In 1917 Nestles Anglo Swiss Company purchased the building which was replaced by the current iron building. In 1936 the building was sold back to the Camperdown Cheese and Butter Company, in whose hands it remained until its closure around the mid 1950's. Since then it has been used as a Piggery, Poultry Farm and Trash & Treasure Mart. The previous owners purchased the building in July 2000. It had been empty for more than six years and was dilapidated and a bird habitat. It took them every weekend for two and a half years to clean it up and repair the first section, which opened, for business on Saturdays and Sundays in November 2002.</p>
</div>

<script>
function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
}
</script>
